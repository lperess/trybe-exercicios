<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Currículo</title>
  <style>
    * {
      font-family: sans-serif;
    }

    div {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <form action="" method="GET">
    <fieldset>
      <legend>Dados pessoais</legend>
      <div>
        <label for="name-input">Nome Completo</label>
        <input type="text" name="name" id="name-input" placeholder="Digite seu nome">
      </div>
      <div>
        <label for="email-input">E-mail</label>
        <input type="email" name="email" id="email-input" placeholder="Digite seu e-mail">
      </div>
      <div>
        <label for="cpf-input">CPF</label>
        <input type="text" name="cpf" id="cpf-input" placeholder="Apenas números">
      </div>
      <div>
        <label for="address-input">Endereço</label>
        <input type="text" name="address" id="address-input" placeholder="Rua, Número, Bairro">
      </div>
      <div>
        <label for="city-input">Cidade</label>
        <input type="text" name="city" id="city-input" placeholder="Cidade">
      </div>
      <div>
        <label for="state-select">Estado</label>
        <select name="state" id="state-select">
          <option disabled selected value id="defaultOption">Selecione seu estado</option>
        </select>
      </div>
      <div>
        <p>Tipo de imóvel em que reside:</p>
        <label for="casa-input">Casa</label>
        <input type="radio" name="tipo-residência" value="casa" id="casa-input" checked>
        <label for="apartamento-input">Apartamento</label>
        <input type="radio" name="tipo-residência" value="apartamento" id="apartamento-input">
      </div>
    </fieldset>
    <fieldset>
      <legend>Dados do seu último emprego</legend>
      <label for="curriculum-input">Resumo do currículo</label>
      <div>
        <textarea name="curriculo" id="curriculum-input" rows="5"></textarea>
      </div>
      <div>
        <label for="role-input">Cargo</label>
        <input type="text" name="role" id="role-input" maxlength="40" placeholder="Cargo que ocupava" required>
      </div>
      <div>
        <label for="role-description-input">Descrição do cargo</label>
        <input type="text" name="descrição-cargo" id="role-description-input" placeholder="Descrição do cargo">
      </div>
      <div>
        <label for="data-inicio-input">Data de início</label>
        <input type="text" title="Data que começou no último emprego que teve" name="data-inicio" id="data-inicio-input" placeholder="dd/mm/aaaa">
      </div>
    </fieldset>
    <button type="submit" id="button-submit">Enviar</button>
    <button type="button" id="clear-btn">Limpar</button>
  </form>
  <div>
    <p id="result-title"></p>
    <ul id="result"></ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
