<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
            padding: 10px;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        // Exercício 1

        function defaultText() {
            document.getElementsByTagName('p')[0].innerText = 'Daqui a 2 anos me vejo um excelente profissional, em constante desenvolvimento de hard e softskills e trabalhando em uma empresa que gosto';
        }
        defaultText();

        // Exercício 2

        function mainContentBGColor() {
            const mainTag = document.getElementsByClassName('main-content')[0];
            mainTag.style.background = 'rgb(76,164,109)';
        }
        mainContentBGColor();

        // Exercício 3

        function centerContentBGColor() {
            const sectionTag = document.getElementsByClassName('center-content')[0];
            sectionTag.style.background = 'rgb(255, 255, 255)'
        }
        centerContentBGColor();

        // Exercício 4

        function correctH1() {
            document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScript';
        }
        correctH1();

        // Exercício 5

        function paragraphToUpperCase() {
            const tagP = document.getElementsByTagName('p')[0];
            tagP.innerHTML = tagP.innerHTML.toUpperCase();
        }
        paragraphToUpperCase();

        // Exercício 6

        function consoleAllP() {
            const allP = document.getElementsByTagName('p');
            for (let i = 0; i < allP.length; i += 1) {
                console.log(allP[i].innerText);
            }
        }
        consoleAllP();

    </script>
</body>

</html>
